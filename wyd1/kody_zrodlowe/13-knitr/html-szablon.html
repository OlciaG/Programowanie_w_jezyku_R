<!DOCTYPE html>

<!--
Otwórz dokument w RStudio

Upewnij się, że kodowanie polskich znaków jest poprawnie
   jeśli nie, wybierz File->Reopen with encoding

Upewnij się, że w prawym dolnym roku okna edycji jest "HTML"
CTRL+SHIFT+Y (File->Preview HTML) - podgląd

Okno podglądu możesz zostawić otwarte - po ponownym wciśnięciu CTRL+SHIFT+Y
powinno sie ono automatycznie odświeżać.
-->
